<div id="container" class="container-fluid">
  <!-- <img src="../../../assets/login/login-bg-img.jpg" class="img-fluid img-bg" alt="..."> -->

  <div id="login-box" class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Login</h3>

        <form #f="ngForm" class="login-form">
          <div class="form-group">
            <input ngModel type="text" name="email" class="form-control" placeholder="E-mail" required>
          </div>

          <div class="form-group">
            <input ngModel name="senha" type="password" class="form-control" placeholder="Senha"
              required>
            <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
          </div>

          <div class="form-group">
            <button (click)="onLogin(f.value)" type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
