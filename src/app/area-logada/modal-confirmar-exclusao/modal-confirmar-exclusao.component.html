<h2 mat-dialog-title>Confirmar inativação</h2>
<mat-dialog-content>Tem certeza que deseja inativar esse {{data.nome}}?</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel_button_ge" mat-dialog-close>Cancelar</button>
  <button class="excluir_button_ge" [mat-dialog-close]="true">Inativar</button>
</mat-dialog-actions>
