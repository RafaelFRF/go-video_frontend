<a class="container-link" [routerLink]="['/detalhar-equipamentos', equipamento.id]">
  <div id="card">
    <img src="{{ equipamento.urlFoto }}" alt="" class="item__img" />
    <div class="card__info">
      <div id="card-info__title">
        <h3 class="modelo-equipamento">{{ equipamento.modelo }}</h3>
        <h4 class="status-equipamento" [class]="indisponivelClass">{{ equipamento.status }}</h4>
      </div>
      <p class="descricao-equipamento">{{ equipamento.descricao }}</p>
    </div>
  </div>
</a>
