
<div class="card" style="max-width: 600px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ emprestimo.equipamento.urlFoto }}" alt="Imagem do equipamento" class="img-fluid rounded-start img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">{{ emprestimo.equipamento.marca }} - {{ emprestimo.equipamento.modelo }}</p>
        <h5 class="card-date"><span>Data de retirada: {{ emprestimo.dataInicio | date: "dd/MM/yyyy" }}</span></h5>
        <h5 class="card-date"><span>Data de devolução: {{ emprestimo.dataFim | date: "dd/MM/yyyy" }}</span></h5>
        <a class="perfil__card__a" [routerLink]="['/detalhar-equipamentos', emprestimo.equipamento.id]">Detalhar equipamento</a>
      </div>
    </div>
  </div>
</div>
