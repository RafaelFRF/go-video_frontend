<app-header></app-header>
<div class="container container__cadastro">
  <h1 class="cadastrar__titulo">CADASTRAR COLABORADOR</h1>
  <div class="cadastra__colaborador__form">
    <form class="needs-validation" #f="ngForm" #form novalidate>
      <div>
        <label class="form-label" for="nome">NOME <span class="cadastro-colaboradores__input__obrigatorio">*</span></label>
        <input class="form-control bg-light cadastra__nome__input" type="text" id="nome" ngModel required name="nome"/>
      </div>

      <div>
        <label class="form-label" for="email">EMAIL <span class="cadastro-colaboradores__input__obrigatorio">*</span></label>
        <input class="form-control bg-light cadastra__nome__input" type="email" id="email" required ngModel name="email" />
      </div>

      <div>
        <label class="form-label" for="confirmar-nova-senha">SENHA <span class="cadastro-colaboradores__input__obrigatorio">*</span></label>
        <input class="form-control bg-light cadastra__nome__input" type="password" id="confirmar-nova-senha" required ngModel name="senha" />
      </div>

      <div class="cadastra__colaborador__botoes">
        <button class="btn__cadastrar" type="reset" (click)="validate($event, f.value)">CADASTRAR</button>
      </div>
    </form>
  </div>

</div>
