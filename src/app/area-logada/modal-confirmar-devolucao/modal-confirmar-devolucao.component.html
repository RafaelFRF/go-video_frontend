<h2 mat-dialog-title>Confirmação de devolução</h2>
<mat-dialog-content>Tem certeza que deseja devolver esse {{data.nome}}?</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel_button_ge" mat-dialog-close>Cancelar</button>
  <button class="devolver_button_ge" [mat-dialog-close]="true">Devolver</button>
</mat-dialog-actions>
